<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--Se define estilos para las clases que contengan col-md y col -->
<style>
div[class^=col] {
padding-top:.75rem;
padding-bottom: .75rem;
}
</style>
</head>
<body>
    <div class="container">
    <!--Aplica Diseño Web Responsive a las 12 columnas . -->
        <div class="row">
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
          <div class="col-1 border bg-success">1</div>
        </div>
      
        <!-- Aplica Diseño Web Responsive a las 3 columnas-->
        <div class="row">
          <div class="col-4 border bg-warning">4</div>
          <div class="col-4 border bg-warning">4</div>
          <div class="col-4 border bg-warning">4</div>
          
        </div>
      
        <!-- Aplica Diseño Web Responsive a las 4 columnas -->
        <div class="row">
          <div class="col-3 border bg-primary">3</div>
          <div class="col-3 border bg-primary">3</div>
          <div class="col-3 border bg-primary">3</div>
          <div class="col-3 border bg-primary">3</div>
        </div>
      </div>
</body>
</html>
