<body>
    <img src="../PAE/TALLERES  HTML5/TALLERES HTML OK/EJEMPLO 1_MAQUETACION MENU HTML5/img/JAVASCRIPT.png" alt="">
<div class="container">
  <h2>Ejemplo ventana modal</h2>
  
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    ABRIR MODAL
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">VENTANA MODAL</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          BIENVENIDOS A HTML5
          <br><br>
          Aprender dise√±o web con HTML5
          <img src="../img/HTML5.png" width="100" height="100" alt="">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
